<!DOCTYPE html>
<html lang="tr">
<head>
  <!-- Base href for routing -->
  <base href="$FLUTTER_BASE_HREF">
  
  <!-- Basic meta tags -->
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO meta tags -->
  <title>Korgan Mail - Modern Email Client</title>
  <meta name="description" content="Güçlü ve modern email yönetim platformu">
  <meta name="keywords" content="email, mail, client, korgan">
  
  <!-- PWA meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Korgan Mail">
  
  <!-- Icons -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">
  
  <!-- Loading styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
    }
    
    .loading-subtext {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <script src='https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.min.mjs' type='module'></script>
  <script type='module'>
  var { pdfjsLib } = globalThis;
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.worker.mjs';

  var pdfRenderOptions = {
    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/cmaps/',
    cMapPacked: true,
  }
  </script>
  <!-- Loading screen -->
  <div id="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">Korgan Mail Yükleniyor</div>
    <div class="loading-subtext">Lütfen bekleyin...</div>
  </div>

  <!-- Flutter app initialization -->
  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
    
    // Handle loading errors
    window.addEventListener('flutter-initialization-error', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.innerHTML = `
          <div style="text-align: center; color: #ff6b6b;">
            <h2>Yükleme Hatası</h2>
            <p>Uygulama yüklenirken bir hata oluştu.</p>
            <button onclick="location.reload()" 
                    style="padding: 10px 20px; background: white; color: #333; border: none; border-radius: 5px; cursor: pointer;">
              Tekrar Dene
            </button>
          </div>
        `;
      }
    });
  </script>

  <!-- Flutter web bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
